<!DOCTYPE html>

<html>

<head>

</head>

<body>

  <script>

    var num = prompt("Enter a number from 1 to 24")

    if (num >= 1 & num <= 12) {
      alert("Good Morning")

    }

    else if (num > 12 & num <= 18) {
      alert("Good Afternoon")

    }

    else if (num > 18 & num <= 24) {
      alert("Good Evening")

    }

    else {
      alert("Invalid Number")

    }

  </script>

</body>

</html>
