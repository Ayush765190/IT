<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pet Information Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 20px;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label,
    input,
    select {
      display: block;
      margin-bottom: 10px;
    }
    input[type="submit"] {
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <form id="petForm">
    <label for="petName">Pet Name:</label>
    <input type="text" id="petName" name="petName" required>

    <label for="petAge">Pet Age:</label>
    <input type="number" id="petAge" name="petAge" required>

    <label for="petWeight">Pet Weight (kg):</label>
    <input type="number" id="petWeight" name="petWeight" step="0.1" required>

    <label for="petType">Pet Type:</label>
    <select id="petType" name="petType" required>
      <option value="dog">Dog</option>
      <option value="cat">Cat</option>
      <option value="bird">Bird</option>
      <option value="other">Other</option>
    </select>

    <label for="petLikes">What does your pet like most?</label>
    <input type="text" id="petLikes" name="petLikes" required>

    <input type="submit" value="Submit">
  </form>

  <script>
    document.getElementById('petForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const petName = document.getElementById('petName').value;
      const petAge = parseInt(document.getElementById('petAge').value);
      const petWeight = parseFloat(document.getElementById('petWeight').value);
      const petType = document.getElementById('petType').value;
      const petLikes = document.getElementById('petLikes').value;

      const petObject = {
        name: petName,
        age: petAge,
        weight: petWeight,
        type: petType,
        likes: petLikes
      };

      console.log('Pet Object:', petObject);
      console.log('Equivalent JSON:', JSON.stringify(petObject));
    });
  </script>

</body>
</html>
